<form [formGroup]="otpForm">


    <div class="container">
        <i class="fa-solid fa-envelope"></i>
        <h3>Please check your email</h3>
        <p>We have sent a 6 digit code to your registered email <br>{{email}}</p>

        <div class="container-box" formGroupName="otp">
            <input maxlength="1" id="otp-box" formControlName="d1" (input)="moveNext($event, 1)" />
            <input maxlength="1" id="otp-box" formControlName="d2" (input)="moveNext($event,2)" />
            <input maxlength="1" id="otp-box" formControlName="d3" (input)="moveNext($event,3)" />
            <input maxlength="1" id="otp-box" formControlName="d4" (input)="moveNext($event,4)" />
            <input maxlength="1" id="otp-box" formControlName="d5" (input)="moveNext($event,5)" />
            <input maxlength="1" id="otp-box" formControlName="d6" (input)="moveNext($event,6)" />
        </div>
        <small class="error" *ngIf="otpInvalid">
            OTP must be 6 digits
        </small>
        <pre></pre>
        <button type="button" (click)="verifyOtp()">Verify OTP</button>

    </div>
</form>
